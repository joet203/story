<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hero's Story</h1>

        <p class="prompt" id="prompt-text">Choose Your Favorite Color:</p>

        <div id="options-group" class="options-group"></div>

        <input type="text" id="hero-name" placeholder="Enter your hero's name" style="display:none;">

        <button type="button" id="generate-story-button">Generate Story</button>
        <button type="button" id="start-over-button" style="display: none;">Start Over</button>
        <div class="spinner" id="loading-spinner"></div>
        <div id="story"></div>
        <button type="button" id="generate-image-button" style="display: none;">Generate Image</button>
        <div class="spinner" id="image-spinner"></div>
        <div id="illustration"></div>
    </div>
  
    <script src="options.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
